<!doctype html>
<html lang="en" ng-app="myApp" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link href="../static/dashboard/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/dashboard/bootstrap/css/bootstrap.min.css}" />
    <script src="../static/dashboard/bootstrap/js/bootstrap.js" th:src="@{/dashboard/js/bootstrap.js}"></script>
    <script src="../static/dashboard/Script/angular.min.js" th:src="@{/dashboard/Script/angular.min.js}"></script>
    <script src="../static/dashboard/Script/jquery-1.10.2.min.js" th:src="@{/dashboard/Script/jquery-1.10.2.min.js}" ></script>
    <link href="../static/dashboard/Styles/font-awesome.min.css" rel="stylesheet" th:href="@{/dashboard/Styles/font-awesome.min.css}">
    <!-- NProgress -->
    <link href="../static/dashboard/Styles/nprogress.css" rel="stylesheet" th:href="@{/dashboard/Styles/nprogress.css}">
    <!-- iCheck -->
    <link href="../static/dashboard/Styles/green.css" rel="stylesheet" th:href="@{/dashboard/Styles/green.css}">
    <!-- bootstrap-progressbar -->
    <link href="../static/dashboard/Styles/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" th:href="@{/dashboard/Styles/bootstrap-progressbar-3.3.4.min.css}">
    <!-- JQVMap -->
    <link href="../static/dashboard/Styles/jqvmap.min.css" rel="stylesheet" th:href="@{/dashboard/Styles/jqvmap.min.css}" />

    <!-- Custom Theme Style -->
    <link href="../static/dashboard/Styles/custom.min.css" rel="stylesheet" th:href="@{/dashboard/Styles/custom.min.css}">
    <script src="../static/dashboard/Script/graphs.js"  th:src="@{/dashboard/Script/graphs.js}"></script>
    <script src="../static/dashboard/Script/angular-fusioncharts.min.js"  th:src="@{/dashboard/Script/angular-fusioncharts.min.js}"></script>

</head>
<title>The Dashboard</title>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="dashboard" class="site_title"><i class="fa fa-paw"></i> <span>BYTEHUB</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile">
                    <div class="profile_pic">
                        <img src="../static/dashboard/Images/Like.png" alt="..." class="img-circle profile_img" th:src="@{/dashboard/Images/Like.png}">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2>Loggedin User</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">

                        <ul class="nav side-menu">
                            <li><a href="dashboard"><i class="fa fa-home"></i> Dashboard <span class="fa fa-chevron-down"></span></a>
                            <li><a href="searchview"><i class="fa fa-home"></i> Search<span class="fa fa-chevron-down"></span></a>
                            <li><a href="tabbedview"><i class="fa fa-home"></i>Tabbed View<span class="fa fa-chevron-down"></span></a>
                        </li>
                        </ul>

                    </div>

                </div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div class="sidebar-footer hidden-small">

                    <a href="/" data-toggle="tooltip" data-placement="top" title="Logout">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    </a>
                </div>
                <!-- /menu footer buttons -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">

                        <li><a href="/"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>

                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">


            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard_graph">

                        <div class="row x_title">
                            <div class="col-md-6">
                                <h3>Live report of Messages</h3>
                            </div>
                            <div class="col-md-6">
                                <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <div id="placeholder33" style="height: 260px; display: none" class="demo-placeholder"></div>
                            <div style="width: 100%;">

                                <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" th:src="@{http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
                                <script src="../static/dashboard/Script/angular.min.js" th:src="@{/dashboard/Script/angular.min.js}"></script>
                                <script src="../static/dashboard/Script/zingchart-angularjs.js" th:src="@{/dashboard/Script/zingchart-angularjs.js}"></script>
                                <script src="../static/dashboard/Script/zingchart.min.js" th:src="@{/dashboard/Script/zingchart.min.js}"></script>
                                <div ng-controller="MainController">
                                    <zingchart id="chart1" zc-values="myData"></zingchart>
                                </div>

                                <script>
                                    var app=angular.module('myApp',['zingchart-angularjs']);
                                    app.controller('MainController',function($scope,$interval){
                                        $scope.myData=[1,4,4,9,5,1,4,4,5,5]

                                    });

                                </script>

                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>

            </div>
            <br />
        </div>
        <footer>
            <div class="pull-right">
                Bytehub by ROOTCORE
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>
</bodY>
</html>
